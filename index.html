<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <img src="bmi.png" height="35px" style="margin-right: 30px;" >
            <a class="active" href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
        </nav>

    </header>

    <div class="background"></div>
    <div class="container"> 
        <div class="content">
            <h2><i class="fa-solid fa-user-ninja"></i>Welcome !</h2>
            <p>"Your body is your most priceless possession; take care of it."</p>
            
            <div class="text-sci">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>

                <div class="social-icons">
                    <a href="#" ><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" ><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" ><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" ><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>BMI Calculator</h2>
            
                        <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-child"></i></span>
                        <input type="text" id="height" required>
                        <label>Enter your height (cm):</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-weight-scale"></i></span>
                        <input type="text"   id="weight" required min="0" step="0.1">
                        <label>Enter your weight (kg):</label>
                    </div>
                    <!-- <button>Calculate</button> -->
                    <button type="submit" class="btn">Calculate</button>

                    <div id="results"></div>
        
                    
                </form>
            </div>

        </div>
        
    </div>
    <footer>
        &copy; 2023 Arjun Kumar Yadav. All rights reserved.
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
